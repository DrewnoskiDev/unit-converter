<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for the webpage -->
     <meta charset="UTF-8"> <!-- Specifies the character encodiing for the document -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure proper scaling on mobile devices -->
     <title>Unit Converter: Miles to Kilometers</title>
     <style>
        /* Basic styling for the page */
        body {
            font-family: arial, sans-serif; /* Sets the font style */
            text-align: center; /* Centers text */
            margin: 50px; /* Adds space around the content */
        }
        .container {
            max-width: 400px; /* Limits the width of the container */
            margin: auto; /* Centers the container */
            padding: 20px;
            border: 1px solid #ddd; /* Adds a border */
            border-radius: 10px; /* Rounds the corners */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Adds shadow for depth */
        }
        input, button {
            margin-top: 10px; /* Adds space above the elements */
            padding: 10px; /* Adds space inside the elements */
            font-size: 16px; /* Increases text size */
        }
     </style>
</head>
<body>
    <div class="container">
        <h2>Miles to Kilometers Converter</h2>
        <label for="miles">Enter miles:</label>
        <input type="number" id="miles" placeholder="Miles" />
        <button onclick="convert()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        /* Function to convert miles to kilometers */
        function convert() {
            let miles = document.getElementById("miles").value; // Gets the input value 
            let kilometers = miles * 1.60934; // Conversion formula
            document.getElementById("result").textContent = `${miles} miles is ${kilometers.toFixed(2)} kilometers.`; //Displays result
        }
    </script>
</body>
</html>
